<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大作业_弹幕</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .wrapBox {
        width: 800px;
        height: 550px;
        border: 1px solid #000;
        margin: 50px auto 0;
      }

      .videoBox {
        height: 500px;
        position: relative;
        overflow: hidden;
      }

      .videoBox img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      video {
        width: 100%;
        /* height: 500px; */
      }

      .danmuSend {
        display: flex;
        height: 50px;
      }

      #content {
        flex: 1;
      }

      #send {
        width: 100px;
      }

      .danmu {
        color: #f00;
        font-size: 20px;
        position: absolute;
        left: 800px;
        top: 0;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="wrapBox">
      <div class="videoBox">
        <img src="../img/美女_1.jpeg" />
        <span class="danmu">我是弹幕</span>
      </div>
      <div class="danmuSend">
        <input id="content" type="text" />
        <button id="send">发送</button>
      </div>
    </div>
  </body>
  <script>
    $('#send').click = () => {};
  </script>
</html>
